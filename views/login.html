    <!DOCTYPE html>
    <html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Black & White Theme</title>
        <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <h1>Login</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form id="loginForm" action="/checkLogin" method="post">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username or email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
               
                        
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                <center>
                {{if .Error}}
                    <p style="color:red; font-weight:bold;">{{.Error}}</p>
                {{end}}
                 </center>
                <div class="signup-link">
                    <a>Don't have an account?</a> <a href="/register" style="color:blue">create account</a>
                </div>
            </form>
        </div>
    </body>
    </html>
